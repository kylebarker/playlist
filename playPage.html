<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Playlist</title>

  <!-- Linking js page -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="playPage.js"></script>


  <!-- Importing Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Linking css page -->
  <link rel="stylesheet" href="playPage.css">
</head>

<body>
  <div class="container">
    <section class="row">
      <div class="col-md-12 playHead">
        <span>click an album to add its tracks to the bin</span>
      </div>
    </section>
    <section class="row">
      <div class="col-md-12 trackSelector">
        <section class="row">
          <div class="col-md-12 artList">
          </div>
        </section>
      </div>
    </section>
    <section class="row">
      <div class="col-md-10 col-md-offset-1 selectedTracks">

      </div>
    </section>
    <section class="row">
      <div class="col-md-10 col-md-offset-1 clearAndSubmitRow">
        <section class="row">
          <div class="col-md-3 clearButton">
            <span>clear tracks</span>
          </div>
          <div class="col-md-3 submitButton">
            <span>submit bin</span>
          </div>
        </section>
      </div>
    </section>
    <section class="row">
      <div class="col-md-12 playFoot">
        <span>&#169; 2017 kyle barker</span>
      </div>
    </section>
  </div>
</body>

</html>
